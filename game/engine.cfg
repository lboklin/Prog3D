[application]

name="Prog3D"
main_scene="res://scenes/world.tscn"
icon="res://icon.png"

[display]

width=1800
height=950
text_edit_idle_detect_sec=0
fullscreen=false
resizable=true
borderless_window=true
use_vsync=true
stretch_mode="2d"
stretch_aspect="ignore"

[input]

cycle_camera_mode=[key(V)]
move_to=[mbutton(0, 1)]
attack=[mbutton(0, 2)]
move_forward=[key(), key(Up)]
move_backward=[key(E), key(Down)]
strafe_left=[key(O), key(Left)]
strafe_right=[key(U), key(Right)]

[render]

thread_model=2
